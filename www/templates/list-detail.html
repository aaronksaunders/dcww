<!--
  This template loads for the 'tab.list-detail' state (app.js)
  'imageItem' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The ListCtrl pulls data from the ImageService service (service.js)
  The ImageService service returns an array of image data
-->
<ion-view title="{{imageItem.get('caption')}}">
    <ion-content has-header="true" padding="true">
        <ion-item>
            <div><strong>{{imageItem.get('caption')}}</strong></div>
            <div class="">{{imageItem.createdAt | date:"medium" }}</div>
        </ion-item>
        <ion-item>
        <div class="blockUIParent">
                <img ng-src="{{imageItem.get('picture')._url}}" class="blockUIimg">
        </div>
        </ion-item>
        <ion-item>
            <button class="button button-block">Show On Map</button>
        </ion-item>
    </ion-content>
</ion-view>
